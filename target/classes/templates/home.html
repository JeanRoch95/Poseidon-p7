<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Spring Boot </title>
    <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<h3> HOME PAGE </h3>
<p>
    <a href="/login" data-role="USER">Login</a> or create one <a href="/user/list" data-role="ADMIN">User management</a>
</p>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        document.querySelectorAll('a[data-role]').forEach(function(element) {
            element.addEventListener('click', function(e) {
                document.cookie = "loginFor=" + e.target.getAttribute('data-role') + ";path=/";
            });
        });
    });

</script>
</body>
</html>
